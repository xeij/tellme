<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tellme - Fascinating History from All Ages</title>
    <meta name="description" content="Discover engaging historical content from Prehistoric times to the Contemporary era">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-gradient"></div>
    
    <div class="container">
        <header class="header">
            <h1 class="logo">üèõÔ∏è tellme</h1>
            <p class="tagline">Fascinating History from All Ages</p>
        </header>

        <main class="content-area">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading fascinating content...</p>
            </div>

            <div id="content-display" class="content-display hidden">
                <div class="content-header">
                    <span id="period-badge" class="period-badge"></span>
                    <span id="word-count" class="word-count"></span>
                </div>

                <h2 id="content-title" class="content-title"></h2>
                
                <div id="content-text" class="content-text">
                    <span id="typewriter-text"></span>
                    <span id="cursor" class="cursor">‚ñã</span>
                </div>

                <div class="controls">
                    <button id="skip-btn" class="btn btn-secondary">
                        <span class="btn-icon">‚è≠Ô∏è</span>
                        Skip Animation
                    </button>
                    <button id="next-btn" class="btn btn-primary hidden">
                        <span class="btn-icon">‚Üí</span>
                        Next Story
                    </button>
                </div>

                <div class="progress-bar">
                    <div id="reading-progress" class="progress-fill"></div>
                </div>
            </div>

            <div id="error-display" class="error-display hidden">
                <div class="error-icon">‚ö†Ô∏è</div>
                <h3>Oops! Something went wrong</h3>
                <p id="error-message"></p>
                <button id="retry-btn" class="btn btn-primary">Try Again</button>
            </div>
        </main>

        <footer class="footer">
            <div class="stats">
                <span id="stats-content">Loading stats...</span>
            </div>
            <div class="keyboard-hints">
                <kbd>Space</kbd> / <kbd>Enter</kbd> Next ‚Ä¢ <kbd>Esc</kbd> Skip
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
